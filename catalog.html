<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Каталог товаров магазина Девайс">
	<title>Device Catalog</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/favicon.ico">
</head>
<body>

	<header class="page-header container">
			<div class="page-header__logo">
				<img src="img/device-logo.png" alt="Device" width="164" height="36">
			</div>

			<div class="page-header__inner">
				<div class="page-header__row">
					<form class="page-header__search" action="#">
						<input type="text" name="global-search" id="global-search">
						<button class="search-button" type="submit"></button>
					</form>

					<div class="user-block">
						<div class="user-block__login">
							<a  class="user-block__link" href="#">Валентин Петухов</a>
							<a class="user-block__link user-block__logout" href="#">Выйти</a>
						</div>

						<div class="user-block__compare">
							<a class="user-block__link" href="#">Сравнить</a>
						</div>

						<div class="user-block__cart">
							<a class="user-block__link" href="#">Корзина</a>
						</div>
					</div>
				</div>

				<div class="page-header__row">
					<nav class="main-nav">
						<ul class="main-nav__list">
							<li class="main-nav__item">
								<a class="main-nav__link" href="#">Каталог товаров</a>
								<nav class="sub-nav">
									<ul class="sub-nav__list">
										<li class="sub-nav__row">
											<a class="sub-nav__link" href="#">Виртуальная реальность</a>
											<a class="sub-nav__link" href="#">Фитнесс-браслеты</a>
											<a class="sub-nav__link" href="#">Квадрокоптеры</a>
										</li>
										<li class="sub-nav__row">
											<a class="sub-nav__link" href="#">Моноподы для селфи</a>
											<a class="sub-nav__link" href="#">Умные часы</a>
										</li>
										<li class="sub-nav__row">
											<a class="sub-nav__link" href="#">Экшн-камеры</a>
										</li>
									</ul>
								</nav>
							</li>
							<li class="main-nav__item"><a class="main-nav__link" href="#">Доставка</a></li>
							<li class="main-nav__item"><a class="main-nav__link" href="#">Гарантия</a></li>
							<li class="main-nav__item"><a class="main-nav__link" href="#">Контакты</a></li>
						</ul>
					</nav>
				</div>
			</div>
	</header>
	
</body>
</html>
